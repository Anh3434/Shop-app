<app-header></app-header>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="login-form mx-auto">
                <h2 class="login-header">Login</h2>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" class="form-control" id="phone" [(ngModel)]="phone" (input)="onPhoneChange()"
                        class="form-control" name="phone" (focus)="loginForm.form.markAsTouched()" required>
                </div>
                <div class="form-group password-field">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password"
                        placeholder="At least 3 characters">
                    <i class="password-toggle fas fa-eye-slash"></i>
                </div>
                <div class="form-group">
                    <div class="form-check checkbox-text">
                        <span style="display: flex;">
                            <input type="checkbox" class="form-check-input" id="remeber">
                            <label class="form-check-label text-start" for="remember">
                                Remember login
                            </label>
                        </span>
                        <a href="#" class="register-link">Forgotten password</a>
                    </div>
                </div>
                <div class="form-group">
                    <select class="form-control access-right" [(ngModel)]="selectedRole">
                        <option selected disabled>Permission</option>
                        <option *ngFor="let role of roles" [ngValue]="role">
                            {{ role.name }}
                        </option>
                    </select>
                </div>
                <button type="button" class="login-button" (click)="login()">Login</button>
                <div class="divider"></div>
                <span>
                    <p>Do not have an account?
                        <a href="#" class="register-link">Register</a>
                    </p>
                </span>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
